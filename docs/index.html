<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Test Your Love ‚ù§Ô∏è</title>

<style>
  * {
    box-sizing: border-box;
    font-family: 'Georgia', serif;
  }

  body {
    margin: 0;
    background: radial-gradient(circle at top, #1a0000, #000);
    color: #fff;
    height: 100vh;
    overflow: hidden;
  }

  .container {
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 16px;
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 6px;
  }

  p {
    opacity: 0.85;
    margin-bottom: 20px;
    line-height: 1.4;
  }

  /* FLOWER */
  .flower {
    position: relative;
    width: 260px;
    height: 260px;
  }

  .center {
    position: absolute;
    width: 90px;
    height: 90px;
    background: radial-gradient(circle, #2a0000, #000);
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 5;
    box-shadow: inset 0 0 20px #000;
  }

  .petal {
    position: absolute;
    width: 120px;
    height: 70px;
    background: linear-gradient(135deg, #5c0000, #2b0000);
    border-radius: 60% 60% 50% 50%;
    top: 50%;
    left: 50%;
    transform-origin: left center;
    cursor: pointer;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.6);
    transition: transform 0.6s ease, opacity 0.6s ease;
  }

  .petal.fall {
    transform: translateY(180px) rotate(60deg);
    opacity: 0;
    pointer-events: none;
  }

  /* POPUP */
  .popup {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
  }

  .popup span {
    background: rgba(0,0,0,0.7);
    padding: 16px 26px;
    border-radius: 30px;
    font-size: 1.4rem;
    animation: fade 1.2s ease;
  }

  @keyframes fade {
    0% { opacity: 0; transform: scale(0.8); }
    20% { opacity: 1; transform: scale(1); }
    80% { opacity: 1; }
    100% { opacity: 0; transform: scale(1.1); }
  }

  /* END SCREENS */
  .end {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    padding: 20px;
  }

  .hug {
    font-size: 5rem;
    animation: hug 1.5s infinite alternate;
  }

  @keyframes hug {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
  }

  .sad {
    font-size: 4rem;
    animation: sad 1.5s infinite alternate;
  }

  @keyframes sad {
    from { transform: translateY(0); }
    to { transform: translateY(10px); }
  }

</style>
</head>

<body>

<div class="container" id="game">
  <h1>For Kuchupuchu ‚ù§Ô∏è</h1>
  <p>
    From your Chuchu‚Ä¶<br>
    Pluck the petals gently,<br>
    <strong>let‚Äôs see if you love me</strong>
  </p>

  <div class="flower" id="flower">
    <div class="center"></div>
  </div>
</div>

<div class="popup" id="popup"></div>

<div class="container end" id="hugPage">
  <div class="hug">ü§ó</div>
  <h1>Free Hug Pass</h1>
  <p>Valid forever.<br>Issued by Chuchu üíå</p>
</div>

<div class="container end" id="sadPage">
  <div class="sad">üòî</div>
  <h1>Sad cz you don‚Äôt love me‚Ä¶</h1>
  <p>but okay, ily ‚ù§Ô∏è</p>
</div>

<script>
  const flower = document.getElementById('flower');
  const popup = document.getElementById('popup');
  const game = document.getElementById('game');
  const hugPage = document.getElementById('hugPage');
  const sadPage = document.getElementById('sadPage');

  const totalPetals = 12;
  let messages = [];

  for (let i = 0; i < totalPetals - 1; i++) {
    messages.push(Math.random() > 0.5 ? "You love me ‚ù§Ô∏è" : "You love me not üíî");
  }

  const finalMessage = Math.random() > 0.5 ? "You love me ‚ù§Ô∏è" : "You love me not üíî";
  messages.push(finalMessage);

  messages = messages.sort(() => Math.random() - 0.5);

  let remaining = totalPetals;

  for (let i = 0; i < totalPetals; i++) {
    const petal = document.createElement('div');
    petal.className = 'petal';

    const angle = (360 / totalPetals) * i;
    petal.style.transform = `rotate(${angle}deg) translateX(60px)`;

    petal.addEventListener('click', () => {
      if (petal.classList.contains('fall')) return;

      petal.classList.add('fall');
      showPopup(messages.pop());
      remaining--;

      if (remaining === 0) {
        setTimeout(() => {
          game.style.display = 'none';
          finalMessage.includes('love me')
            ? hugPage.style.display = 'flex'
            : sadPage.style.display = 'flex';
        }, 1200);
      }
    });

    flower.appendChild(petal);
  }

  function showPopup(text) {
    popup.innerHTML = `<span>${text}</span>`;
    setTimeout(() => popup.innerHTML = '', 1200);
  }
</script>

</body>
</html>
