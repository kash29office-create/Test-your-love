<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Test Your Love üå∫</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle, #1b3a1b, #0a1f0a);
  overflow: hidden;
  font-family: system-ui, sans-serif;
}

/* Flower container */
.flower {
  position: relative;
  width: 320px;
  height: 320px;
}

/* Rafflesia center */
.center {
  position: absolute;
  width: 120px;
  height: 120px;
  background: radial-gradient(circle, #3a1b12 20%, #140807 70%);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 20;
}

/* Petals */
.petal {
  position: absolute;
  width: 190px;
  height: 170px;
  top: 50%;
  left: 50%;
  transform-origin: 50% 100%;
  background: radial-gradient(circle at 30% 30%, #8b1d2c, #4b0d14);
  border-radius: 60% 60% 70% 70%;
  cursor: pointer;
}

/* White wart texture */
.petal::before {
  content: "";
  position: absolute;
  inset: 12px;
  background-image:
    radial-gradient(circle, rgba(255,255,255,0.9) 14%, transparent 15%);
  background-size: 18px 18px;
  border-radius: inherit;
  opacity: 0.85;
}

/* Falling animation */
.fall {
  animation: fall 1.2s forwards ease-in;
}

@keyframes fall {
  to {
    transform: translate(-50%, -50%) rotate(var(--angle)) translateY(500px) rotate(120deg);
    opacity: 0;
  }
}

/* Message popup */
.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.8);
  color: white;
  padding: 14px 22px;
  border-radius: 12px;
  font-size: 18px;
  opacity: 0;
  transition: opacity 0.3s;
  z-index: 50;
}

@media (max-width: 480px) {
  .flower {
    width: 260px;
    height: 260px;
  }
  .petal {
    width: 150px;
    height: 140px;
  }
}
</style>
</head>

<body>

<div class="flower" id="flower"></div>
<div class="popup" id="popup"></div>

<script>
const flower = document.getElementById("flower");
const popup = document.getElementById("popup");

const PETAL_COUNT = 5;
const RADIUS = 55;
let order = [];
let index = 0;

// Decide ending once
const finalLove = Math.random() > 0.5;

// Prepare message order
for (let i = 0; i < PETAL_COUNT - 1; i++) {
  order.push(Math.random() > 0.5);
}
order.push(finalLove);

// Create petals (geometry-first, no randomness)
for (let i = 0; i < PETAL_COUNT; i++) {
  const petal = document.createElement("div");
  petal.className = "petal";

  const angle = (360 / PETAL_COUNT) * i;
  petal.style.setProperty("--angle", angle + "deg");

  petal.style.transform =
    `translate(-50%, -50%) rotate(${angle}deg) translateY(-${RADIUS}px)`;

  petal.style.zIndex = 10 + i;

  petal.addEventListener("click", () => onPetalClick(petal));

  flower.appendChild(petal);
}

// Add center last (true center)
const center = document.createElement("div");
center.className = "center";
flower.appendChild(center);

function onPetalClick(petal) {
  if (petal.classList.contains("fall")) return;

  const love = order[index];
  index++;

  popup.textContent = love ? "You love me ‚ù§Ô∏è" : "You love me not üíî";
  popup.style.opacity = 1;
  setTimeout(() => popup.style.opacity = 0, 900);

  petal.classList.add("fall");

  if (index === PETAL_COUNT) {
    setTimeout(() => {
      document.body.innerHTML = love ? success() : sad();
    }, 1400);
  }
}

function success() {
  return `
    <div style="height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;background:#ffebee;text-align:center;">
      <h1 style="color:#b71c1c;">Free Hug Pass ü§ó</h1>
      <p>Kuchupuchu loves you always ‚ù§Ô∏è</p>
      <div style="font-size:80px;">ü§ó</div>
    </div>
  `;
}

function sad() {
  return `
    <div style="height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;background:#111;color:white;text-align:center;">
      <h1>Oh no üò¢</h1>
      <p>Sed Chuchu‚Ä¶</p>
      <div style="font-size:80px;">ü•Ä</div>
    </div>
  `;
}
</script>

</body>
</html>
